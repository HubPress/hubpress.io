<h2 id="_en_esta_sala_los_chats_son_p_blicos">En esta sala los chats son públicos.</h2>
<div class="sectionbody">
<hr>
<div class="paragraph">
<p>Para chatear lanza la pestaña flotante de la página:</p>
</div>
<!-- Chatbro -->
<script type="text/javascript">
/* Chatbro Widget Embed Code Start */
function ChatbroLoader(chats, async) {
    async = async || true;
    var params = {
       embedChatsParameters: chats instanceof Array ? chats : [chats],
       needLoadCode: typeof Chatbro === 'undefined'
    };
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
       eval(xhr.responseText);
    };
    xhr.onerror = function () {
       console.error('Chatbro loading error');
    };
    xhr.open('POST', '//www.chatbro.com/embed_chats/', async);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send('parameters=' + encodeURIComponent(JSON.stringify(params)));
 }
    /* Chatbro Widget Embed Code End */
 ChatbroLoader({
   chatPath: 'tg/j_m_l/invitado',
   containerDivId: '',
   chatLanguage: 'en'
 });
</script>
<!-- End Chatbro Code -->
